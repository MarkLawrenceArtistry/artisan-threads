<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Artisan Threads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-area">

        </div>

        <div class="form-area">
            <div class="form-item">
                <label>Full Name</label>
                <input type="text" id="account-name">
            </div>
            <div class="form-item">
                <label>Email</label>
                <input type="email" id="account-email">
            </div>
            <div class="form-item">
                <label>Password</label>
                <input type="password" id="account-password">
            </div>
            <div class="form-item">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
