<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Artisan Threads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-area">

        </div>

        <div class="form-area">
            <form id="register-form">
                <h1>Create your account</h1>
                <div class="form-item">
                    <label>Full Name</label>
                    <input type="text" id="account-name" placeholder="Enter your full name...">
                </div>
                <div class="form-item">
                    <label>Email</label>
                    <input type="email" id="account-email" placeholder="Enter your email...">
                </div>
                <div class="form-item">
                    <label>Password</label>
                    <input type="password" id="account-password" placeholder="Enter your password...">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <script type='module' src='js/main.js'></script>
</body>
</html>
